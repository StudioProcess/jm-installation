<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JM Installation</title>
  <link rel="stylesheet" href="app/main.css">
</head>
<body>
  
  <script src="app/appendScript.js"></script>
  <script>
    if (location.hostname == 'localhost' || location.hostname == '127.0.0.1') {
      appendScript({src:'app/main.js', type:'module'});
    } else {
      appendScript({src:'app/bundle.js'});
    }
  </script>

</body>
</html>
